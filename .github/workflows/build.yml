name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest  # Using macOS runner for iOS/iPad development
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For git-secrets scanning
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Install git-secrets
      run: |
        brew install git-secrets
        git secrets --install
        git secrets --register-aws
    
    - name: Security Scan
      run: git secrets --scan
    
    - name: Build
      run: |
        xcodebuild clean build \
          -project AudioMaster.xcodeproj \
          -scheme AudioMaster \
          -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation)' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
    
    - name: Run Tests
      run: |
        xcodebuild test \
          -project AudioMaster.xcodeproj \
          -scheme AudioMaster \
          -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation)' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          build/
          *.xcarchive
        retention-days: 14
        compression-level: 9  # Maximum compression
        overwrite: true      # Always use latest version
    
    - name: Generate Checksum
      run: |
        find build/ -type f -exec sha256sum {} \; > build-checksums.txt
        
    - name: Upload Checksums
      uses: actions/upload-artifact@v4
      with:
        name: build-checksums
        path: build-checksums.txt
        retention-days: 14
        compression-level: 9  # Maximum compression
        overwrite: true      # Always use latest version
